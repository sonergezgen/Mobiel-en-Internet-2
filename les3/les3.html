<!DOCTYPE html>

            <script type="text/javascript">
      "use strict";
      /*global $ */
      $(document).ready(
          function () {
              $("#inhoud").html("Starten met Jquery !");
              $("#inhoud").animate({ fontSize: "90px" }, 2500);
          }
      );
       </script>

	<body>
  
		<div>
            
            <div class="titel" id="inhoud">
            </div> <br />
